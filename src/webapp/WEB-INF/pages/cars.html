<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<h1></h1>
<div>
    <table border="1">
        <tr>
            <th>Mark</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each  = "car : ${car}">
            <td th:utext = "${car.getMark}">Mark</td>
            <td th:utext = "${car.getModel}">Model</td>
            <td th:utext = "${car.getSeries}">Series</td>
        </tr>
    </table>
</div>
</body>
</html>
